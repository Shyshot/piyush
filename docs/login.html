<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/login.css">

<body>
    <nav class="navbar">
        <a href="/piyush/docs/">Home</a>
        <ul>
          <li><a href="/piyush/docs/login.html" class="logo active">Login</a></li>
        </ul>
      </nav>
      
    <form id="form" action="javascript:void(0);">
    <div class="input">
    <label for="uname">Enter username:</label><br>
    <input type="text" id="uname" name="uname" required><br>
    <label for="passwd">Enter password:</label><br>
    <input type="password" id="passwd" name="passwd"><br>
    </div>
    <div class="button">
    <button id="btn1" type="reset" onclick="javascript:runame();">Reset</button><br>
    <button id="btn2">Submit</button>
    </div>
    </form>
</body>
<script>
    document.getElementById("btn2").addEventListener("click", click);
    function click(){
    var username = document.getElementById("uname").value;
    localStorage.setItem("uname", username);
    if(localStorage.getItem("uname") == "")return;
    alert(`Username set.`);
}
    function runame() {
        localStorage.removeItem("uname")
    }
if (localStorage.getItem("uname") === null || localStorage.getItem("uname") == "" ) {
            alert("Please set a username");
        } else {
            var u = localStorage.getItem("uname");
            alert(`Welcome back, ${u}`);
        }
</script>
